<!-- Feature start -->
{{- with .Site.Params.features }}
<section class="feature section" id="feature">
  <div class="container">
    <div class="row" >
        {{- with .image }}
        <img src="{{ relURL .path }}" alt="{{ .alt }}" style="margin-left:8%;width:70%;opacity:0.2;position: absolute;">
        {{- end }}
      <div class="heading">
        <h2>{{ .title }}</h2>
      </div>
      <div class="col-md-4">
      {{- range .left }}
        <div class="feature-box">
          <i class="{{ .icon }}"></i>
          <h4 style="font-size: 25px;">{{ .title }}</h4>
          <p style="font-size: 20px;">{{ .text | markdownify}}</p>
        </div>
      {{- end }}
      </div>
      {{- with .image }}
      <div class="col-md-4 text-center">
        
      </div>
      {{- end }}
      <div class="col-md-4">
      {{- range .right }}
        <div class="feature-box">
          <i class="{{ .icon }}"></i>
          <h4 style="font-size: 25px;">{{ .title }}</h4>
          <p style="font-size: 20px;">{{ .text | markdownify}}</p>
        </div>
      {{- end }}
      </div>
    </div>
  </div><!-- .container close -->
</section><!-- #service close -->
{{- end }}
